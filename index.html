<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Workout</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="chooser">
            <div class="row" id="dropdowns">
                <div class="col-sm">
                    Hearts:
                    <div id="heartSelect">
                        <select id="hearts">
                            <option>Choose an exercise</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm">
                    Clubs:
                    <div id="clubSelect">
                        <select id="clubs">
                            <option>Choose an exercise</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm">
                    Spade:
                    <div id="spadeSelect">
                        <select id="spades">
                            <option>Choose an exercise</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm">
                    Diamond:
                    <div id="diamondSelect">
                        <select id="diamonds">
                            <option>Choose an exercise</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm">
                    Joker:
                    <div id="jokerSelect">
                        <select id="joker">
                            <option>Choose an exercise</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row" id="faceToggle">
                <div class="col-sm center">
                    <p><input id="faceCheckbox" class="mt-3" type="checkbox" value="skip-face" name="skip-face"> Skip Face Cards</p>
                    <p><input id="speechCheckbox" class="mt-3" type="checkbox" value="speak" name="speak"> Speak Exercises</p>
                </div>
            </div>
            <div class="row" id="submit-exercises">
                <div class="col-sm center">
                    <button id="submit" onclick="startWorkout()">Start Workout</button>
                </div>
            </div>
        </div>
        <div class="row" id="deck">
            <div class="col-sm center">
                <span id="img" onclick="nextImage()"></span><br>
                <p class="mt-3">
                    <span id="exercise"></span>
                </p>
            </div>
        </div>
        <div class="row" id="timer-row">
           <div class="col-sm center">
                <span class="timer" onclick="startTimer()">Start Timer!</span>
           </div>
        </div>
    </div>
</body>
</html>
